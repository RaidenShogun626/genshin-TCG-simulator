<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神祈愿模拟器（七圣召唤版）</title>
    <link rel="stylesheet" href="./css/gacha.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>
<body>
<div class="card-level">
    <img src="./images/Card_Level.png" alt="月草的赐慧">
</div>
<div class="gacha-bg"></div>
<div class="card-box"></div>
<section id="wish-container">
    <button class="wish-btn" id="singleBtn">祈愿1次</button>
    <button class="wish-btn" id="tenBtn">祈愿10次</button>
    <button class="close-Wish" id="closeBtn"> </button>
    <div class="wish-footer">
        <button class="footer-btn">尘辉兑换</button>
        <button class="footer-btn">详情</button>
        <button class="footer-btn">历史记录</button>
    </div>
</section>
<button class="skip-btn" id="skipBtn">跳过</button>
<script src="./js/imagePreload.js"></script>
<script src="./js/soundManager.js"></script>
<script src="./js/cardList.js"></script>
<script src="./js/CharList.js"></script>
<script src="./js/gacha.js"></script>
<script src="./js/Card_Record.js"></script>
<img src="images/gacha_bg/brand-d7e2d962.png" alt="Wish" id="WishICO" data-text="祈愿">
</body>
</html>
